<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <input type="text" @input="changeName($event, 'name')">
    <input type="text" @input="changeName($event, 'name2')">
    <h1>Hello {{ name }}</h1>
    <h1>Hello {{ name2 }}</h1>
</div>

<script src="js/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!',
            name2: 'Vue!',
        },
        methods: {
            changeName: function (event, a) {
                console.log(a)
                this.name = event.target.value
            }
        }
    })

</script>
</body>
</html>
